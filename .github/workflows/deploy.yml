---
name: Build and deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
			- uses: actions/checkout@v2
			- uses: docker/build-push-action@v1
				with:
					username: ${{ secrets.DOCKER_USERNAME }}
					password: ${{ secrets.DOCKER_PASSWORD }}
					repository: mhutter/mhu.dev
					tag_with_ref: true
					tag_with_sha: true
